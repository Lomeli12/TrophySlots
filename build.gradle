plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "Trophy Slots"
group = "net.lomeli.trophyslots"
version = "1.0.0"

minecraft {
}

repositories {
    maven { url "https://maven.lomeli12.net/"}
}

dependencies {
    minecraft "com.mojang:minecraft:19w05a"
    mappings "net.fabricmc:yarn:19w05a.6"
    modCompile "net.fabricmc:fabric-loader:0.3.5.106"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:0.1.5.87"

    modCompile "net.lomeli:knit:1.0.0:dev"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
