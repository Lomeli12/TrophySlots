plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "Trophy Slots"
group = "net.lomeli.trophyslots"
version = "1.0.0"

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:19w03a"
    mappings "net.fabricmc:yarn:19w03a.4"
    modCompile "net.fabricmc:fabric-loader:0.3.2.92"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:0.1.4.75"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
