plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "Trophy Slots"
group = "net.lomeli.trophyslots"
version = "1.2.0"

minecraft {
}

repositories {
    maven { url "https://maven.lomeli12.net/"}
}

dependencies {
    minecraft "com.mojang:minecraft:${mcVersion}"
    mappings "net.fabricmc:yarn:${mappingVersion}"
    modCompile "net.fabricmc:fabric-loader:${loaderVersion}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:${fabricVersion}"
    modCompile "net.lomeli:Knit:${mcVersion}-${knitVersion}"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'fabric.mod.json'
        expand version: project.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'fabric.mod.json'
    }
}

jar {
    classifier = "universal"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
